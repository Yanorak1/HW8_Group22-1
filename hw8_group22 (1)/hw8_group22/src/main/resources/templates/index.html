<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Boogle🐻</title>
  <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<div class="card">
  <h1 class="title">Boogle🐻</h1>

  <form class="search" th:action="@{/search}" method="post">
    <input class="input" type="text" name="q" placeholder="輸入關鍵字"
           th:value="${q}"/>
    <button class="btn" type="submit">搜尋</button>
  </form>

  <div th:if="${#lists.isEmpty(items)}">
    <p class="empty" th:text="${q == null or #strings.isEmpty(q) ? '請輸入關鍵字開始搜尋。' : '沒有找到結果。'}"></p>
  </div>

  <div th:if="${!#lists.isEmpty(items)}" class="results">
    <ul>
      <li th:each="it : ${items}">
        <a th:href="${it.link}" th:text="${it.title}" target="_blank" rel="noopener noreferrer"></a>
        <div class="link" th:text="${it.link}"></div>
        <div class="snippet" th:text="${it.snippet}"></div>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
